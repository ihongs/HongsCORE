<div data-topple="hsList"
     data-load-url="data/search.json"
     data-send-urls-0="['data/create.json','.delete','您确定要删除此文章?']"
     data-open-urls-0="['page/form.html'        ,'.create','@']"
     data-open-urls-1="['page/form.html?id={ID}','.modify','@']"
     data-open-urls-2="['page/info.html?id={ID}','.review','@']">
    <form class="findbox toolbox board row" onsubmit="return false;">
        <div class="col-md-6">
            <div class="btn-group">
                <button type="button" class="create btn btn-default">创建文章</button>
                <button type="button" class="modify for-choose btn btn-default">修改</button>
                <button type="button" class="review for-choose btn btn-default">查看</button>
                <button type="button" class="delete for-checks btn btn-warning" title="删除"><span class="glyphicon glyphicon-trash"></span></button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group">
                <input type="search" name="wd" class="form-control input-search"/>
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
                </span>
            </div>
        </div>
    </form>
    <div class="listbox table-responsive">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th data-fn="id[]" data-ft="_check" class="_check">
                        <input type="checkbox" class="checkall" name="id[]"/>
                    </th>
                    <th data-fn="name"  class="sortable">标题</th>
                    <th data-fn="score" class="sortable text-right" style="width:4em;">权重</th>
                    <th data-fn="count_browses" class="sortable text-right" style="width:4em;">浏览</th>
                    <th data-fn="count_comment" class="sortable text-right" style="width:4em;">评论</th>
                    <th data-fn="count_consent" class="sortable text-right" style="width:4em;">点赞</th>
                    <th data-fn="count_dissent" class="sortable text-right" style="width:4em;">举报</th>
                    <th data-fn="score_consent" class="sortable text-right" style="width:4em;" title="平均分/总得分" data-fl="list._info.means_consent+'/'+list._info.score_consent">评分</th>
                    <th data-fn="mtime" data-ft="_htime" data-fl="v*1000" class="_htime sortable">修改时间</th>
                    <th data-fn="ctime" data-ft="_htime" data-fl="v*1000" class="_htime sortable">创建时间</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="pagebox"></div>
</div>
