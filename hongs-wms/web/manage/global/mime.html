<div id="manage-mine-form"
     data-module="hsForm"
     data-save-url="manage/mine/update.act"
     data-load-url="manage/mine/search.act?md=0&rb=*">
    <form action="" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="id"/>
        <fieldset>
            <legend>基础信息</legend>
            <div class="form-group">
                <label class="control-label">昵称</label>
                <input type="text" name="name" class="form-control" required="required" data-unique="manage/member/user/unique.act?id=${id}"/>
            </div>
            <div class="form-group">
                <label class="control-label">头像</label>
                <input type="file" name="head" class="form-control" required="required" data-toggle="fileinput" data-type="image"/>
                <p class="help-block"></p>
            </div>
        </fieldset>
        <fieldset>
            <legend>密码设置</legend>
            <div class="form-group">
                <label class="control-label">原口令</label>
                <input type="password" name="passolde" class="form-control"/>
            </div>
            <div class="form-group">
                <label class="control-label">新口令</label>
                <input type="password" name="password" class="form-control" data-relate="passcode"/>
            </div>
            <div class="form-group">
                <input type="password" name="passcode" class="form-control" data-repeat="password" data-error="请重复输入口令" placeholder="请重复输入口令"/>
            </div>
        </fieldset>
        <div class="form-group">
            <label class="control-label">备注</label>
            <textarea name="note" class="form-control"></textarea>
        </div>
        <div>
            <button type="submit" class="ensure btn btn-primary">提交</button>
            <button type="button" class="cancel btn btn-link"   >取消</button>
        </div>
    </form>
</div>
