<!doctype html>
<html>
    <head>
        <title>HongsCORE::Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <base href="../">
        <link rel="icon" type="image/x-icon" href="favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="static/assets/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="static/assets/css/hongscore.min.css"/>
        <!--[if glt IE8.0]>
        <script type="text/javascript" src="static/addons/respond/respond.min.js"></script>
        <![endif]-->
        <script type="text/javascript" src="static/assets/jquery.min.js"></script>
        <script type="text/javascript" src="static/assets/bootstrap.min.js"></script>
        <script type="text/javascript" src="static/assets/hongscore.min.js"></script>
        <script type="text/javascript" src="common/conf/default.js"></script>
        <script type="text/javascript" src="common/lang/default.js"></script>
    </head>
    <body>
        <div class="jumbotron" style="background-color: #222; color: #ccc;">
            <div class="container">
                <h1 data-i18n="welcome0">Hello!</h1>
                <p> <span data-i18n="welcome1">Welcome to</span>
                    <!--<span style="color:#f08" class="glyphicon glyphicon-fire"></span>-->
                    <span style="color:#f00">&nbsp;H</span>
                    <span style="color:#f22">o</span>
                    <span style="color:#f44">n</span>
                    <span style="color:#f66">g</span>
                    <span style="color:#f88">s</span>
                    <span style="color:#faa">C</span>
                    <span style="color:#fbb">O</span>
                    <span style="color:#fcc">R</span>
                    <span style="color:#fdd">E&nbsp;</span>
                    <span data-i18n="welcome2">management information systems. Please login...</span></p>
                <div class="row">
                    <form action="centra/sign/create.act?ab=.errs" data-module="hsForm" id="sign-in-form" class="col-md-6 col-sm-8">
                        <input type="hidden" name="place" value="centra"/>
                        <div class="form-group">
                            <input name="username" type="text"     value="" placeholder="username" class="form-control i18n" required="required"/>
                        </div>
                        <div class="form-group">
                            <input name="password" type="password" value="" placeholder="password" class="form-control i18n" required="required"/>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <input name="captcode" type="text" value="" placeholder="captcode" class="form-control i18n" required="required" autocomplete="off"/>
                            </div>
                            <div class="col-sm-6">
                                <img src="" alt="" class="hide" title="看不清? 点一下换一个."/>
                            </div>
                            <div class="col-sm-12 help-block"></div>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary btn-lg" data-i18n="login">Sign in Now</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <nav id="footbox" class="navbar">
            <div class="container">
                <blockquote><p>Copyleft &copy; 2018 黄弘. <small class="pull-right">Powered by <a href="https://github.com/ihongs/HongsCORE/" target="_blank">HongsCORE</a>, and <a href="power.html" target="_blank">others</a>.</small></p></blockquote>
            </div>
        </nav>
        <script type="text/javascript">
            (function($) {
                var context = $("#sign-in-form" ).removeAttr("id");

                // 表单
                context.on("saveBack", function() {
                    location.replace(hsFixUri(hsGetParam(location.href, "r") || "centra/"));
                });
                context.on("saveFail", function() {
                    context.find( "img" ).click();
                    context.find("[name=captcode]").val("");
                });

                // 验证
                context.find(".form-group img").click(function() {
                    $(this).attr("src", "centre/capt/create.act?b=222222&f=cccccc&h=43&_="
                    + Math.random( ));
                });
                context.find("[name=captcode]").focus(function() {
                    var img = $(this).closest(".form-group").find("img");
                    if (img.attr("src") == "" ) {
                        img.attr("class" , "" )
                           .click(  );
                    }
                });
            })(jQuery);
        </script>
    </body>
</html>
