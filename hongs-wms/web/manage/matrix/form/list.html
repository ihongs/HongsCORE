<div id="hongs-module-list"
     data-module="hsList"
     data-load-url="manage/matrix/form/list.act?unit_id=${unit_id}&ob=-boost&md=2"
     data-send-urls-0="['manage/matrix/form/delete.act','.delete','您确定要删除此表单?']"
     data-open-urls-0="['manage/matrix/form/form.html?unit_id=${unit_id}','.create','@']"
     data-open-urls-1="['manage/matrix/form/form.html?id={ID}'           ,'.modify','@']">
    <div>
        <div class="toolbox col-md-8 btn-group">
            <button type="button" class="create btn btn-default">创建表单</button>
            <button type="button" class="modify for-choose btn btn-default">修改</button>
            <button type="button" class="delete for-checks btn btn-warning" title="删除"><span class="glyphicon glyphicon-trash"></span></button>
        </div>
        <form class="findbox col-md-4 input-group" action="" method="POST">
            <input type="search" name="wd" class="form-control input-search"/>
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
            </span>
        </form>
    </div>
    <div class="listbox table-responsive">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th data-fn="id[]" data-ft="_check" class="_check">
                        <input type="checkbox" class="checkall" name="id[]"/>
                    </th>
                    <th data-fn="name"  class="sortable">名称</th>
                    <th data-fn="boost" class="sortable">权重</th>
                    <th data-fn="count" data-fl="'-'">数据总量</th>
                    <th data-fn="mtime" data-ft="_htime" class="_htime sortable">修改时间</th>
                    <th data-fn="ctime" data-ft="_htime" class="_htime sortable">创建时间</th>
                    <th data-fn="state_text" class="sortable">状态</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="pagebox"></div>
    <div class="alert alert-info" style="margin-top:-15.75px; display:none;">
        <blockquote style="line-height:1em;"><b>使用帮助</b></blockquote>
        <ul>
            <li>请选择单元来管理表单，无单元请先创建单元；</li>
            <li>首层单可指定顶部菜单，其下表单为二级菜单；</li>
            <li>二层及以下的单元将作为内部数据不进入菜单。</li>
            <li>设好表单后需到用户管理中分配权限方可进入，</li>
            <li>祝使用顺利！</li>
        </ul>
        <p style="height:1em;"></p>
    </div>
</div>

<script type="text/javascript">
    (function($) {
        var context = $('#hongs-module-list');
        var loadBox = context.closest(".loadbox");
        var unitId  = H$("#unit_id", loadBox);
        if (unitId == "" || unitId == "0") {
            context.find(".create" ).prop("disabled", true);
            context.find(".findbox").find("input,button").prop("disabled", true);
            context.find(".listbox").addClass("invisible");
            context.find(".pagebox").addClass("invisible");
            context.find(".alert").show();
        }
    })(jQuery);
</script>
