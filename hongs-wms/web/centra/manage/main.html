<div id="centra-manage-main" class="jumbotron" style="margin-top: 15px;">
    <div class="clearfix">
        <div style="float: left; width: 96px; height: 96px;">
            <img data-fn="head" src="" alt="" style="width: 100%; height: 100%; border-radius: 50%;">
        </div>
        <div style="float: left; padding-left: 24px; line-height: 96px;">
            <span data-fn="name" style="font-size: 48px;"></span>
            <sub data-fn="title" style="font-size: 24px; padding-left: 1em;"></sub>
        </div>
    </div>
    <div class="row" style="margin-top: 24px;">
        <div class="col-xs-6">
            <div class="form-group">
                <div class="form-control-static">
                    用户名: &emsp; <span data-fn="username" data-fl="v?v:'-'"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control-static">
                    联系电话: &emsp; <span data-fn="phone" data-fl="v?v:'-'"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control-static">
                    电子邮箱: &emsp; <span data-fn="email" data-fl="v?v:'-'"></span>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <div class="form-control-static">
                    资料更新时间: &emsp; <span data-fn="mtime" data-ft="_datetime" data-fl="v?v*1000:'-'"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control-static">
                    本次登录时间: &emsp; <span data-fn="stime" data-ft="_datetime" data-fl="v?v*1000:'-'"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="form-control-static">
                    <a href="javascript:;" onclick="$('#user-set').click()">修改资料</a>
                    <span style="padding:0 1em;">&bull;</span>
                    <a href="javascript:;" onclick="$('#sign-out').click()">退出登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
<blockquote style="font-size: inherit;">
    <span style="padding-right: 0.5em;" data-i18n="centra.title"    ></span>
    <span style="padding-right: 0.5em;" data-i18n="centra.sub.title"></span>
    &copy; <span data-i18n="copy.right"></span>
    &bull; Powered by <a href="power.html" target="_blank">HongsCORE</a>
</blockquote>
<script type="text/javascript">
    (function($) {
        var context = H$("#centra-manage-main");
        context.on("loadBack", function(ev, sd) {
            sd.info.stime = window.CUST ? window.CUST * 1000: '-';
            if (!sd.info.head) {
                 sd.info.head = "static/assets/img/head_icon.jpg";
            }
        });
        context.hsForm({
            loadUrl : "centra/mine/info.act?ab=info"
        });
    })(jQuery);
</script>
