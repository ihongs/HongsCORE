<h2>用户资料</h2>
<div id="centra-mine-form"
     data-module="hsForm"
     data-save-url="centra/mine/save.act"
     data-load-url="centra/mine/info.act?ab=*&amp;rb=*"
     data-data-0="_fill_head:(hsFormFillView)">
    <form action="" method="POST" enctype="multipart/form-data" autocomplete="off">
        <input type="hidden" name="id"/>
        <div style="height: 0; overflow: hidden;">
            <input type="text"     name="_u"/>
            <input type="password" name="_s"/>
        </div>
        <fieldset>
            <legend>基础信息</legend>
            <div class="form-group">
                <label class="control-label">昵称</label>
                <input type="text"  name="name"  class="form-control" required="required" data-unique="centra/mine/same.act"/>
            </div>
            <div class="form-group">
                <label class="control-label">电话</label>
                <input type="tel"   name="phone" class="form-control"/>
            </div>
            <div class="form-group">
                <label class="control-label">邮箱</label>
                <input type="email" name="email" class="form-control"/>
            </div>
            <div class="form-group">
                <label class="control-label">头像</label>
                <input type="text" name="head" class="form-ignored invisible"/>
                <input type="file" name="head" class="form-ignored invisible" accept="image/*"/>
                <ul class="pickbox" data-fn="head" data-size="150*150"></ul>
                <button type="button" class="form-control btn btn-default" data-toggle="hsView">请选择头像</button>
                <p class="help-block text-error"></p>
                <p class="help-block text-muted">缩略图比例 1:1, 推荐分辨率 150*150 到 300*300 (像素)</p>
            </div>
        </fieldset>
        <fieldset>
            <legend>密码设置</legend>
            <div class="form-group">
                <label class="control-label">原口令</label>
                <input type="password" name="passolde" class="form-control"/>
            </div>
            <div class="form-group">
                <label class="control-label">新口令</label>
                <input type="password" name="password" class="form-control" data-relate="passcode"/>
            </div>
            <div class="form-group">
                <input type="password" name="passcode" class="form-control" data-repeat="password" data-error="请重复输入口令" placeholder="请重复输入口令"/>
            </div>
        </fieldset>
        <div>
            <button type="submit" class="commit btn btn-primary">提交</button>
            <button type="button" class="cancel btn btn-link"   >取消</button>
        </div>
    </form>
</div>
