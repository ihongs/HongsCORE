<div id="centra-manage-main" class="jumbotron">
    <div class="clearfix">
        <div style="float: left; width : 96px; height: 96px;">
            <img  data-fn="head"  style="width : 100%; height: 100%; border-radius: 4px;" src="" alt="">
        </div>
        <div style="float: left; height: 96px; line-height: 96px;">
            <span data-fn="name"  style="font-size: 48px; margin-left: 24px;"></span>
            <span data-fn="title" style="font-size: 24px; margin-left: 24px;"></span>
        </div>
    </div>
    <div class="row" style="margin-top: 24px;">
        <div class="col-xs-6">
            <div class="form-group" style="margin-bottom: 0;">
                <div class="form-control-static">
                    用户账号: &emsp; <span data-fn="username" data-fl="v?v:'-'"></span>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
                <div class="form-control-static">
                    电子邮箱: &emsp; <span data-fn="email" data-fl="v?v:'-'"></span>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
                <div class="form-control-static">
                    联系电话: &emsp; <span data-fn="phone" data-fl="v?v:'-'"></span>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group" style="margin-bottom: 0;">
                <div class="form-control-static">
                    登录时间: &emsp; <span data-fn="stime" data-ft="_datetime" data-fl="v?v*1000:0"></span>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
                <div class="form-control-static">
                    更新时间: &emsp; <span data-fn="mtime" data-ft="_datetime" data-fl="v?v*1000:0"></span>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
                <div class="form-control-static">
                    注册时间: &emsp; <span data-fn="ctime" data-ft="_datetime" data-fl="v?v*1000:0"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="form-control-static">
            权限分组: &emsp; <span data-fn="depts..name" data-fl="v?v.sort():[]" class="repeated" data-item-class="label label-default"></span>
        </div>
    </div>
    <hr/>
    <div class="row">
        <div class="col-xs-6">
            <div class="form-group">
                <div class="form-control-static" style="color: #777;">
                    暗黑模式: &emsp; <span data-fn="dark_mode"></span> &emsp;
                    <a href="javascript:;" onclick="$('#manage-morn').click()">设置</a>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <div class="form-control-static" style="text-align: right;">
                    <a href="javascript:;" onclick="$('#manage-mine').click()">修改资料</a>
                    <span style="padding:0 1em;">&bull;</span>
                    <a href="javascript:;" onclick="$('#manage-mima').click()">修改密码</a>
                    <span style="padding:0 1em;">&bull;</span>
                    <a href="javascript:;" onclick="$('#logout').click()">退出登录</a>
                </div>
            </div>
        </div>
    </div>
</div>
<blockquote class="centra-manage-main-foot" style="font-size: inherit;">
    <p>
        <span style="font-weight: bolder;" data-i18n="centra.title"    ></span>
        <br/>
        <span style="font-weight: normal;" data-i18n="centra.sub.title"></span>
    </p>
    <p>
        <span>&copy;&nbsp;</span>
        <span class="copy-right" data-eval="$(this).html(H$(':copy.right'))"></span>
        <br/>
        <span class="site-links" data-eval="$(this).html(H$(':site.links'))"></span>
    </p>
    <p class="text-muted">
        Powered by <a href="power.html" target="_blank">HongsCORE</a>
    </p>
</blockquote>
<style  type="text/css">
    .centra-manage-main-foot .site-links {white-space: pre-line;}
    .centra-manage-main-foot .site-links a:after {content: "\A";}
</style>
<script type="text/javascript">
    (function($) {
        var context = H$("#centra-manage-main");
        context.on("loadBack", function(ev, sd) {
            sd.info.stime = H$ ("%HsCUST");
            if (!sd.info.head) {
                 sd.info.head = "static/assets/img/head_icon.jpg";
            }
            // 暗黑模式
            var dm = H$("%HsDarkMode") || "0";
            var dt = H$("%HsDarkTime") || "18000600";
            switch (dm) {
                case "2" :
                    sd.info.dark_mode = "定时开启"
                                + " " + dt.substring(0,2)+":"+dt.substring(2,4)
                                +" ~ "+ dt.substring(4,6)+":"+dt.substring(6,8);
                    break;
                case "1" :
                    sd.info.dark_mode = "开启";
                    break;
                case "0" :
                    sd.info.dark_mode = "跟随系统";
                    break;
                default  :
                    sd.info.dark_mode = "关闭";
            }
        });
        context.hsForm({
            loadUrl : "centra/mine/info.act?ab=-"
        });
    })(jQuery);
</script>
