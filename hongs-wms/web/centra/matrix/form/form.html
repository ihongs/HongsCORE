<h2>{DO}表单</h2>
<div id="matrix-form-form" class="cols-form" data-module="hsCols">
    <div class="clearfix">
        <div class="col-xs-6" style="padding-left: 0;">
            <div data-module="hsForm"
                 data-load-url="centra/matrix/form/info.act?id=${id}"
                 data-save-url="centra/matrix/form/save.act">
                <form class="record-form">
                    <input type="hidden" name="id"/>
                    <input type="hidden" name="unit_id"/>
                    <input type="hidden" name="conf"   />
                    <div class="form-group" data-type="text">
                        <label class="control-label clearfix" style="display: block;">
                            <span>名称</span>
                        </label>
                        <input class="form-control" name="name" type="text" required="required"
                               data-unique="centra/matrix/form/unique.act?rb=id&id=${id}&unit_id=${unit_id}"
                               placeholder="输入名字用以识别这个表单"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label clearfix" style="display: block">
                            <span>权重</span>
                        </label>
                        <input class="form-control" name="boost" type="number" required="required" value="0"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label clearfix" style="display: block">
                            <span>状态</span>
                        </label>
                        <select class="form-control" name="state">
                            <option value="1">内部</option>
                            <option value="2">开放</option>
                            <option value="4">开放(仅接口)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="control-label clearfix" style="display: block">
                            <span>备注</span>
                        </label>
                        <textarea class="form-control" name="note"></textarea>
                    </div>
                    <div class="invisible">
                        <button type="submit"/>
                    </div>
                </form>
            </div>
            <div data-module="hsForm">
                <form class="target-form">
                    <div class="form-group" data-type="splitbar">
                        <legend class="clearfix" data-valtype="text">
                            <span>表单字段</span>
                        </legend>
                    </div>
                    <div class="target-area"></div>
                    <div class="form-group clearfix">
                        <div class="pull-left" >
                            <button type="button" class="btn btn-primary commit">保存设置</button>
                            <button type="button" class="btn btn-link    cancel">取消</button>
                        </div>
                        <div class="pull-right">
                            <button type="submit" class="btn btn-success">模拟提交</button>
                            <button type="reset"  class="btn btn-link"   >重置</button>
                        </div>
                    </div>
                    <div class="invisible">
                        <div class="form-group">
                            <input type="hidden" name="validate" data-validate="validate"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 备选字段 -->
        <div class="col-xs-6" style="padding-top: 15px; background: #f5f5f5;">
            <div class="col-xs-6">
                <form class="widget-form" onsubmit="return false;">
                    <div class="form-group" data-type="splitbar">
                        <legend class="clearfix" data-valtype="text">
                            <span>分隔</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </legend>
                        <input style="display:none" name="-" type="splitbar" data-rule="Ignore"/>
                    </div>
                    <div class="form-group" data-type="text">
                        <label class="control-label clearfix" style="display: block;">
                            <span>文本</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <input class="form-control" name="-" type="text" placeholder="请输入..."/>
                    </div>
                    <div class="form-group" data-type="email">
                        <label class="control-label clearfix" style="display: block;">
                            <span>邮箱</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <input class="form-control" name="-" type="email" placeholder="请输入电子邮箱"/>
                    </div>
                    <div class="form-group" data-type="url">
                        <label class="control-label clearfix" style="display: block;">
                            <span>网址</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <input class="form-control" name="-" type="url" placeholder="请输入链接地址"/>
                    </div>
                    <div class="form-group" data-type="tel">
                        <label class="control-label clearfix" style="display: block;">
                            <span>电话</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <input class="form-control" name="-" type="tel" placeholder="请输入电话号码"/>
                    </div>
                    <div class="form-group" data-type="number">
                        <label class="control-label clearfix" style="display: block;">
                            <span>数字</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <input class="form-control" name="-" type="number" placeholder="请输入数字"/>
                    </div>
                    <div class="form-group" data-type="date">
                        <label class="control-label clearfix" style="display: block;">
                            <span>日期</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <input class="form-control" name="-" type="date"/>
                    </div>
                    <div class="form-group" data-type="select">
                        <label class="control-label clearfix" style="display: block;">
                            <span>选择</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <select class="form-control" name="-" style="min-height: auto; max-height: 4em;">
                            <option value="">--请选择--</option>
                        </select>
                    </div>
                    <div class="form-group" data-type="check">
                        <label class="control-label clearfix" style="display: block;">
                            <span>复选框</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <div class="check checkbox" data-fn="-" data-ft="_radio" data-repeated="yes">
                            <label><input type="checkbox" name="-" value="1"/><span>选项1</span></label>
                            <label><input type="checkbox" name="-" value="2"/><span>选项2</span></label>
                        </div>
                    </div>
                    <div class="form-group" data-type="radio">
                        <label class="control-label clearfix" style="display: block;">
                            <span>单选框</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <div class="check radio" data-fn="-" data-ft="_radio" data-repeated="no">
                            <label><input type="radio" name="-" value="1"/><span>选项1</span></label>
                            <label><input type="radio" name="-" value="2"/><span>选项2</span></label>
                        </div>
                    </div>
                    <div class="form-group" data-type="textarea">
                        <label class="control-label clearfix" style="display: block;">
                            <span>文本域</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <textarea class="form-control" name="-" style="min-height: 4em; height: 4em; resize: none;" placeholder="在此输入内容..."></textarea>
                    </div>
                    <div class="form-group" data-type="textview">
                        <label class="control-label clearfix" style="display: block;">
                            <span>富文本</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <textarea class="form-control" name="-" style="min-height: 4em; height: 4em; resize: none;" data-type="html" data-mode=""></textarea>
                    </div>
                    <div class="form-group" data-type="image">
                        <label class="control-label clearfix" style="display: block;">
                            <span>图片</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <ul class="pickbox" data-fn="-" data-ft="_file" data-thumb-size="300*300" data-thumb-mode="pick"></ul>
                        <input type="file" name="-" class="form-ignored invisible" accept="image/*"/>
                        <button class="btn btn-default form-control" type="button" data-toggle="hsView"><i class="glyphicon glyphicon-folder-open"></i>浏览...</button>
                    </div>
                    <div class="form-group" data-type="file">
                        <label class="control-label clearfix" style="display: block;">
                            <span>文件</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <ul class="pickbox" data-fn="-" data-ft="_file"></ul>
                        <input type="file" name="-" class="form-ignored invisible"/>
                        <button class="btn btn-default form-control" type="button" data-toggle="hsFile"><i class="glyphicon glyphicon-folder-open"></i>浏览...</button>
                    </div>
                    <div class="form-group" data-type="fork">
                        <label class="control-label clearfix" style="display: block;">
                            <span>关联</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <ul class="pickbox" data-fn="-" data-ft="_fork"></ul>
                        <input type="text" name="-" class="form-ignored invisible"/>
                        <button class="btn btn-default form-control" type="button" data-toggle="hsPick" data-target="@" data-href="centra/matrix/form/pick.html" data-vk="id" data-tk="name"><i class="glyphicon glyphicon-th-list"></i>选择...</button>
                    </div>
                </form>
            </div>
            <div class="col-xs-6">
                <form class="widget-form" onsubmit="return false;">
                    <div class="form-group">
                        <legend class="clearfix" data-valtype="text">
                            <span>常用字段</span>
                        </legend>
                    </div>
                    <div class="form-group base-field" data-type="name">
                        <label class="control-label clearfix" style="display: block;">
                            <span>名称</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <input class="form-control" name="name" type="text" placeholder="请输入..." data-listable="true" data-srchable="true" data-nameable="true" required="required"/>
                    </div>
                    <div class="form-group base-field" data-type="note">
                        <label class="control-label clearfix" style="display: block;">
                            <span>简介</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <input class="form-control" name="note" type="text" placeholder="请输入..." data-listable="true" data-srchable="true"/>
                    </div>
                    <div class="form-group base-field" data-type="word">
                        <label class="control-label clearfix" style="display: block;">
                            <span>关键词</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <input class="form-control" name="word" type="text" placeholder="请输入..." data-listable="true" data-srchable="true"/>
                    </div>
                    <div class="form-group base-field" data-type="tags">
                        <label class="control-label clearfix" style="display: block;">
                            <span>标签</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <input class="form-control" name="tags" type="text" placeholder="请输入..." data-listable="true" data-findable="true" data-statable="true" data-__repeated__="true" data-deverse="true" data-split="," data-slice=","/>
                    </div>
                    <div class="form-group base-field" data-type="logo">
                        <label class="control-label clearfix" style="display: block;">
                            <span>图标</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <ul class="pickbox" data-fn="logo" data-ft="_file" data-thumb-size="300*300" data-thumb-mode="pick" data-listable="true" data-__type__="image" data-__rule__="Thumb"></ul>
                        <input type="file" name="logo" class="form-ignored invisible" accept="image/*"/>
                        <button class="btn btn-default form-control" type="button" data-toggle="hsView"><i class="glyphicon glyphicon-folder-open"></i>浏览...</button>
                    </div>
                    <div class="form-group">
                        <legend class="clearfix" data-valtype="text">
                            <span>系统字段</span>
                        </legend>
                    </div>
                    <div class="form-group base-field" data-type="state">
                        <label class="control-label clearfix" style="display: block;">
                            <span>状态</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <input class="invisible" type="enum" name="state" data-default="1" data-readonly="yes" data-:1="正常"/>
                    </div>
                    <div class="form-group base-field" data-type="boost">
                        <label class="control-label clearfix" style="display: block;">
                            <span>权重</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <input class="invisible" type="number" name="boost" data-type="long" data-default="0" data-sortable="yes" data-readonly="yes"/>
                    </div>
                    <div class="form-group base-field" data-type="ctime">
                        <label class="control-label clearfix" style="display: block;">
                            <span>创建时间</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <input class="invisible" type="datetime" name="ctime" data-type="timestamp" data-default="=%now" data-deforce="create" data-readonly="yes"/>
                    </div>
                    <div class="form-group base-field" data-type="mtime">
                        <label class="control-label clearfix" style="display: block;">
                            <span>修改时间</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <input class="invisible" type="datetime" name="mtime" data-type="timestamp" data-default="=%now" data-deforce="always" data-readonly="yes"/>
                    </div>
                    <div class="form-group base-field" data-type="cuser">
                        <label class="control-label clearfix" style="display: block;">
                            <span>创建用户</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <input class="invisible" type="fork" name="cuser" data-default="=$uid" data-deforce="create" data-readonly="yes" data-pass-id="yes" data-at="centra/master/user/list" data-al="centra/master/user/pick.html" data-ak="user" data-vk="id" data-tk="name"/>
                    </div>
                    <div class="form-group base-field" data-type="muser">
                        <label class="control-label clearfix" style="display: block;">
                            <span>修改用户</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <input class="invisible" type="fork" name="muser" data-default="=$uid" data-deforce="always" data-readonly="yes" data-pass-id="yes" data-at="centra/master/user/list" data-al="centra/master/user/pick.html" data-ak="user" data-vk="id" data-tk="name"/>
                    </div>
                    <div class="form-group base-field" data-type="_">
                        <label class="control-label clearfix" style="display: block;">
                            <span>表单设置</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <input class="invisible" type="" name="@"/>
                    </div>
                    <div class="form-group base-field" data-type="-" style="display: none;">
                        <label class="control-label clearfix" style="display: block;">
                            <span>自定字段</span>
                            <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                            <span class="glyphicon glyphicon-info-sign pull-right"></span>
                            <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                        </label>
                        <input class="invisible" type="" name="-"/>
                    </div>
                </form>
            </div>
            <div class="col-xs-12">
                <hr/>
                点击 <span class="glyphicon glyphicon-plus-sign"></span> 将字段加入表单,
                点击 <span class="glyphicon glyphicon-info-sign"></span> 可设置详细参数,
                点击 <span class="glyphicon glyphicon-remove-sign"></span> 从表单移除字段;
                在表单字段中按住字段名可拖拽, 以排列顺序.
                <br/><br/>
            </div>
        </div>
    </div>

    <!-- 基础设置 -->
    <div style="display:none;">
        <div class="widget-pane widget-pane-splitbar">
            <div class="form-group">
                <input class="form-control" type="text" name="span:first" value=""/>
            </div>
        </div>
        <div class="widget-pane widget-pane-text widget-pane-name widget-pane-note widget-pane-word widget-pane-tags">
            <div class="form-group">
                <label class="control-label">字段名称</label>
                <input class="form-control" type="text" name="label span:first" value="" required="required"/>
            </div>
            <div class="form-group">
                <label class="control-label">提示文字</label>
                <input class="form-control" type="text" name="input|placeholder" value=""/>
            </div>
            <div class="form-group">
                <label class="control-label">验证规则</label>
                <input class="form-control" type="text" name="input|pattern" value="" placeholder="使用正则表达式进行验证"/>
            </div>
            <div class="form-group">
                <label class="control-label">长度范围</label>
                <div class="control-group">
                    <input class="form-control" type="number" name="input|minlength" value="" style="display: inline-block; width: 8em;"/>
                    <span>&nbsp;~&nbsp;</span>
                    <input class="form-control" type="number" name="input|maxlength" value="" style="display: inline-block; width: 8em;"/>
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="input|required" value="required"/>必填
                </label>
                <label>
                    <input type="checkbox" name="input|data-listable" value="yes"/>列举
                </label>
                <label>
                    <input type="checkbox" name="input|data-sortable" value="yes"/>排序
                </label>
                <label>
                    <input type="checkbox" name="input|data-srchable" value="yes"/>搜索
                </label>
                <label>
                    <input type="checkbox" name="input|data-findable" value="yes"/>筛选
                </label>
                <label>
                    <input type="checkbox" name="input|data-statable" value="yes"/>统计
                </label>
            </div>
        </div>
        <div class="widget-pane widget-pane-email widget-pane-url widget-pane-tel widget-pane-sms">
            <div class="form-group">
                <label class="control-label">字段名称</label>
                <input class="form-control" type="text" name="label span:first" value="" required="required"/>
            </div>
            <div class="form-group">
                <label class="control-label">提示文字</label>
                <input class="form-control" type="text" name="input|placeholder" value=""/>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="input|required" value="required"/>必填
                </label>
                <label>
                    <input type="checkbox" name="input|data-listable" value="yes"/>列举
                </label>
                <label>
                    <input type="checkbox" name="input|data-sortable" value="yes"/>排序
                </label>
                <label>
                    <input type="checkbox" name="input|data-srchable" value="yes"/>搜索
                </label>
                <label>
                    <input type="checkbox" name="input|data-findable" value="yes"/>筛选
                </label>
                <label>
                    <input type="checkbox" name="input|data-statable" value="yes"/>统计
                </label>
            </div>
        </div>
        <div class="widget-pane widget-pane-number">
            <div class="form-group">
                <label class="control-label">字段名称</label>
                <input class="form-control" type="text" name="label span:first" value="" required="required"/>
            </div>
            <div class="form-group">
                <label class="control-label">提示文字</label>
                <input class="form-control" type="text" name="input|placeholder" value=""/>
            </div>
            <div class="form-group">
                <label class="control-label">取值范围</label>
                <div class="control-group">
                    <input class="form-control" type="number" name="input|min" value="" style="display: inline-block; width: 8em;"/>
                    <span>&nbsp;~&nbsp;</span>
                    <input class="form-control" type="number" name="input|max" value="" style="display: inline-block; width: 8em;"/>
                    <span>&nbsp;.&nbsp;</span>
                    <input class="form-control" type="number" name="input|scale" value="" style="display: inline-block; width: 4em;"/>
                </div>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="input|required" value="required"/>必填
                </label>
                <label>
                    <input type="checkbox" name="input|data-listable" value="yes"/>列举
                </label>
                <label>
                    <input type="checkbox" name="input|data-sortable" value="yes"/>排序
