<h2>选择分类</h2>
<div class="board board-end"
     data-topple="hsList"
     data-load-url="data/sections.json"
     data-open-urls-0="['page/form.html','.create','@']"
     data--0="_fill__fork:(hsListFillFork)">
    <form class="findbox toolbox board row" onsubmit="return false;">
        <div class="col-md-6">
            <div class="btn-group">
            <button type="button" class="commit btn btn-primary">确认选择</button>
            <button type="button" class="create btn btn-default">添加</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="input-group">
                <input type="search" name="wd" class="form-control input-search"/>
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-default"><span class="bi bi-hi-search"></span></button>
                </span>
            </div>
        </div>
    </form>
    <div class="listbox panel panel-default table-responsive">
        <table class="table table-hover table-striped table-compressed">
            <thead>
                <tr>
                    <th data-fn="id[]" data-ft="_fork" class="_check">
                        <input type="checkbox" class="checkall" name="id[]"/>
                    </th>
                    <th data-fn="name"  class="sortable name">名称</th>
                    <th data-fn="note"  class="sortable note">说明</th>
                    <th data-fn="cnum"  data-fill="v||0" class="sortable text-right">下级数量</th>
                    <th data-fn="ctime" data-ft="_htime" class="sortable _htime"    >创建时间</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="pagebox"></div>
</div>
