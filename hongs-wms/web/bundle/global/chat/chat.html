<div id="bundle-chat-form">
    
</div>
<script type="text/javascript">
(function() {
    var context = $("#bundle-chat-form").removeAttr("id"); // 清除ID, 可重复载入;
    var chatbox = context.find(".chatbox");
    var textbox = context.find(".textbox");
    var socket;
    
    var uid = H$("#uid", context);
    var ssl = location.protocol == 'https:';
    var sok = (ssl ?   'wss' :   'ws') + '://'+location.host+'/handle/mesage/socket/';
    var act = (ssl ? 'https' : 'http') + '://'+location.host+"/handle/mesage/user/search.act";
    var usr = {};
    
    function socketInit(tid) {
        socket  = new WebSocket(sok + tid);
        
        // 接收消息
        socket.onmessage = function(evt) {
            var dat = JSON.parse(evt.data);
            dat = hsResponse(dat);
            if (! dat.ok) return;
            dat = dat.info;

            var div = $('<div class="message"></div>');
            div.text(usr[dat.uid].name+": "+dat.body );
            div.appendTo(chatbox);
        };

        // 发送消息
        textbox.submit(function() {
            var dat = hsSerialDic($(this));
            var msg = JSON.stringify(dat );
            socket.send(msg);
        });
    }

    // 获取会话及好友信息
    $.ajax({
        url: act,
        data: {"id" : uid},
        success: function(rst) {
            rst = hsResponse(rst);
            if (! rst.ok) return;
            rst = rst.info;

            socketInit(rst.id);

            var a = rst.users;
            var l = a.length;
            var i = 0;
            for ( ; i < l; i ++ ) {
                usr[a[i].user_id] = a[i];
            }

            console.log(rst);
        }
    });
})(jQuery);
</script>
