<div id="centra-manage-main" class="jumbotron" style="margin-top: 15px;">
    <div class="clearfix">
        <div style="float: left; width: 96px; height: 96px;">
            <img  data-fn="head"  style="width: 100%; height: 100%; border-radius: 50%;" src="" alt="">
        </div>
        <div style="float: left; padding-left: 24px; line-height: 96px;">
            <span data-fn="name"  style="font-size: 48px; font-weight: bold;"></span>
            <span data-fn="title" style="font-size: 24px; margin-left: 24px;"></span>
        </div>
    </div>
    <div class="row" style="margin-top: 24px;">
        <div class="col-xs-6">
            <div class="form-group" style="margin-bottom: 0;">
                <div class="form-control-static">
                    登录账号: &emsp; <span data-fn="username" data-fl="v?v:'-'"></span>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
                <div class="form-control-static">
                    电子邮箱: &emsp; <span data-fn="email" data-fl="v?v:'-'"></span>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
                <div class="form-control-static">
                    联系电话: &emsp; <span data-fn="phone" data-fl="v?v:'-'"></span>
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group" style="margin-bottom: 0;">
                <div class="form-control-static">
                    注册日期: &emsp; <span data-fn="ctime" data-ft="_date" data-fl="v?v*1000:0"></span>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
                <div class="form-control-static">
                    更新时间: &emsp; <span data-fn="mtime" data-ft="_datetime" data-fl="v?v*1000:0"></span>
                </div>
            </div>
            <div class="form-group" style="margin-bottom: 0;">
                <div class="form-control-static">
                    登录时间: &emsp; <span data-fn="stime" data-ft="_datetime" data-fl="v?v*1000:0"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="form-control-static">
            权限分组: &emsp; <span data-fn="depts..name" class="repeated" data-item-style="display: inline-block; margin-right: 1em; text-decoration: underline;"></span>
        </div>
    </div>
    <div class="form-group" style="margin-bottom: 0;">
        <div class="form-control-static" style="text-align: right;">
            <a href="javascript:;" onclick="$('#user-set').click()">修改资料</a>
            <span style="padding:0 1em;">&bull;</span>
            <a href="javascript:;" onclick="$('#sign-out').click()">退出登录</a>
        </div>
    </div>
</div>
<blockquote style="font-size: inherit;">
    <span style="padding-right: 1em;" data-i18n="centra.title"    ></span>
    <span style="padding-right: 1em;" data-i18n="centra.sub.title"></span>
    &copy; <span data-i18n="copy.right"></span>
    &bull; Powered by <a href="power.html" target="_blank">HongsCORE</a>
</blockquote>
<script type="text/javascript">
    (function($) {
        var context = H$("#centra-manage-main");
        context.on("loadBack", function(ev, sd) {
            sd.info.stime = H$ ("%HsCUST");
            if (!sd.info.head) {
                 sd.info.head = "static/assets/img/head_icon.jpg";
            }
        });
        context.hsForm({
            loadUrl : "centra/mine/info.act?ab=-"
        });
    })(jQuery);
</script>
