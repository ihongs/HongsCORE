<div id="dining-bill-list" class="dining-list container"
     data-module="hsList"
     data-load-url="handle/data/dining/bill/search.act"
     data-fill-list="(hsListFillItem)"
     data-fill-page="(hsListFillNext)"
     data-data-0="_fill_link:(hsDiningListBillLink)"
     data-data-1="_fill_logo:(hsDiningListBillLogo)">
    <div class="listbox row">
        <div class="itembox col-md-6" style="display:none;">
            <div class="media">
                <span class="badge to-cart pull-right" data-fn="dail">+</span>
                <div class="media-left">
                    <a href="#" data-fn="logo">
                        <img class="media-object"/>
                    </a>
                </div>
                <div class="media-body">
                    <a href="#" data-fn="link">
                        <h4 class="media-heading" data-fn="name"></h4>
                        <span data-fn="total"></span>
                        <p data-fn="note"></p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <ul class="pagebox pager">
        <li class="page-prev"><a href="javascript:;" data-pn="">&laquo;</a></li>
        <li class="page-next"><a href="javascript:;" data-pn="">更多&nbsp;&raquo;</a></li>
    </ul>
</div>
