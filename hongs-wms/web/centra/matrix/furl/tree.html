<h1 class="hide">单元和模块</h1>
<div class="row">
    <div class="col-xs-3 side-context">
        <div id="matrix-furl-tree"
             data-topple="hsTree"
             data-load-url="centra/matrix/furl/list.act?ob=boost!"
             data-send-urls-0="['centra/matrix/furl/delete.act','.delete','您确定要删除此单元?']"
             data-open-urls-0="['centra/matrix/furl/form.html?id={ID}' ,'.modify','@']"
             data-open-urls-1="['centra/matrix/furl/form.html?pid={ID}','.create','@']"
             data-link-urls-0="['centra/matrix/form/list.html?furl_id={ID}','$.main-context']"
             data-root-name="单元层级">
            <div class="toolbox board btn-group">
                <button type="button" class="create btn btn-default">添加</button>
                <button type="button" class="modify for-select btn btn-default">修改</button>
                <button type="button" class="delete for-select btn btn-danger " title="删除"><span class="bi bi-hi-remove"></span></button>
            </div>
            <div class="treebox panel panel-body panel-default"></div>
        </div>
    </div>
    <div class="col-xs-9 main-context"></div>
</div>
<script type="text/javascript">
    (function($) {
        hsFormMove($(".side-context"), $(".main-context"));
    })(jQuery);
</script>
