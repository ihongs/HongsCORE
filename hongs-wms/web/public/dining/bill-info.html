<ul class="nav nav-tabs" data-toggle="hsTabs">
    <li><a href="javascript:;">清单</a></li>
    <li><a href="javascript:;">配送及支付</a></li>
</ul>
<div class="panes">
<div id="dining-bill-info" class="dining-list container"
     data-module="hsList"
     data-load-url="global/data/dining/bill/item/search.act?bill_id=$id&md=6&rn=0"
     data-fill-list="(hsListFillItem)"
     data-data-0="_fill_link:(hsDiningListFillLink)"
     data-data-1="_fill_logo:(hsDiningListFillLogo)">
    <div class="listbox row">
        <div class="itembox col-md-4" style="display: none;">
            <div class="media">
                <span class="badge to-cart pull-right">
                    <b data-fn="count"></b>
                </span>
                <div class="media-left">
                    <a href="#" data-fn="logo">
                        <img class="media-object"/>
                    </a>
                </div>
                <div class="media-body">
                    <a href="#" data-fn="link">
                        <h4 class="media-heading" data-fn="name"></h4>
                        <span data-fn="price"></span>
                        <p data-fn="note"></p>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div>总价: <span data-fn="total_price"></span>元</div>
        <div>原价: <span data-fn="total_worth"></span>元</div>
        <div>优惠: <span data-fn="off"></span>元</div>
    </div>
</div>
<div id="dining-bill-form" class="container"
     data-module="hsForm"
     data-load-url="global/data/dining/bill/search.act?id=$id">
    <form>
        <div class="form-group">
            <label>姓名</label>
            <span data-fn="title" class="form-control-static"></span>
        </div>
        <div class="form-group">
            <label>电话</label>
            <span data-fn="phone" class="form-control-static"></span>
        </div>
        <div class="form-group">
            <label>地址</label>
            <span data-fn="addr"  class="form-control-static"></span>
        </div>
    </form>
</div>
</div>
<script type="text/javascript">
    (function($) {
        var context = $("#dining-bill-info").removeAttr("id");
        var formbox = $("#dining-bill-form").removeAttr("id");
        
        context.on("loadBack", function(ev, rst) {
            for(var i = 0; i < rst.list.length; i ++) {
                var row  = rst.list[i];
                row.food.count = row.count;
                row.food.wirth = row.price;
                rst.list[i] = row.food;
            }
        });
    })(jQuery);
</script>
