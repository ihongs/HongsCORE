<h2>修改目录</h2>
<div id="manage-file-fold-modify"
     data-module="hsForm"
     data-save-url="centra/file/update.act">
    <form action="" method="POST">
        <input type="hidden" name="path"/>
        <input type="hidden" name="type" value="dir"/>
        <div class="form-group row">
            <label class="col-xs-3 control-label form-control-static text-right">目录名</label>
            <div class="col-xs-6">
                <input type="text" name="name" class="form-control" required="required"/>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-6 col-xs-offset-3">
                <button type="submit" class="ensure btn btn-primary">改名</button>
                <button type="button" class="cancel btn btn-link"   >取消</button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript">
    (function($) {
        var context = $("#manage-file-fold-modify").removeAttr("id");

        context.find("[name=name]").val(H$("&path", context).replace(/^.*\//, ''));

        context.find("form").on("submit", function(evt) {
            var inst = context.data("HsForm");
            var form = $(this);
            var data = {
                dist : form.find("[name=path]").val().replace(/[^\/]+$/, '') + form.find("[name=name]").val(),
                path : form.find("[name=path]").val(),
                type : "dir"
            };
            evt.preventDefault();
            if (!inst.validate()) {
                return false;
            }
            jQuery.hsAjax({
                "url"       : form.attr("action"),
                "data"      : data,
                "type"      : "POST",
                "dataType"  : "json",
                "funcName"  : "save",
                "async"     : false,
                "cache"     : false,
                "global"    : false,
                "context"   : inst,
                "complete"  : inst.saveBack,
                "error"     : function() { return false; }
            });
        });
    })(jQuery);
</script>
