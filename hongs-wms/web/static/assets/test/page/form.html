<h2>{DO}文章</h2>
<div class="board"
     data-topple="hsForm"
     data-load-url="data/search.json?ab=.enfo"
     data-save-url="data/create.json"
     data--0="_fill__file:(hsFormFillFile)"
     data--1="_fill__pict:(hsFormFillPict)"
     data--2="_fill__fork:(hsFormFillFork)"
     data--3="_feed__form:(hsFormFeedPart)"
     data--4="_fill__form:(hsFormFillPart)">
    <form action="" method="POST" enctype="multipart/form-data" class="form-horizontal">
        <input type="hidden" name="id" data-fn/>
        <input type="hidden" name="sections.0.sect_id" data-fill="H$('?sect_id',this)"/>
        <input type="hidden" name="type" value="default"/>
        <input type="hidden" name="temp" value="default"/>
        <input type="hidden" name="kind" value="html"/>
        <input type="hidden" name="stave" value="0"/>
        <div class="panel panel-default">
            <div class="form-body">
                <div class="form-group row">
                    <label class="col-sm-3 col-md-2 control-label form-control-static text-right">名称</label>
                    <div class="col-sm-9 col-md-8">
                        <input type="text" name="name" class="form-field form-control" required="required">
                    </div>
                    <div class="col-sm-9 col-md-2 col-sm-offset-3 col-md-offset-0 help-block text-error form-control-static"></div>
                    <div class="col-xs-9 col-md-8 col-xs-offset-3 col-md-offset-2 help-block text-muted form-control-static">这是一行说明文字</div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-md-2 control-label form-control-static text-right">提示</label>
                    <div class="col-sm-9 col-md-8">
                        <input type="search" name="sugg" class="form-field form-control" list="-">
                    </div>
                    <div class="col-sm-9 col-md-2 col-sm-offset-3 col-md-offset-0 help-block text-error form-control-static"></div>
                    <div class="col-xs-9 col-md-8 col-xs-offset-3 col-md-offset-2 help-block text-muted form-control-static"></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-md-2 control-label form-control-static text-right">备注</label>
                    <div class="col-sm-9 col-md-8">
                        <textarea name="note" class="form-field form-control"/></textarea>
                    </div>
                    <div class="col-sm-9 col-md-2 col-sm-offset-3 col-md-offset-0 help-block text-error form-control-static"></div>
                    <div class="col-xs-9 col-md-8 col-xs-offset-3 col-md-offset-2 help-block text-muted form-control-static"></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-md-2 control-label form-control-static text-right">类型</label>
                    <div class="col-sm-9 col-md-8">
                        <input type="hidden" name="type." value="" class="form-final"/>
                        <select name="type." class="form-field form-control" required="required" multiple="multiple">
                        </select>
                    </div>
                    <div class="col-sm-9 col-md-2 col-sm-offset-3 col-md-offset-0 help-block text-error form-control-static"></div>
                    <div class="col-xs-9 col-md-8 col-xs-offset-3 col-md-offset-2 help-block text-muted form-control-static"></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-md-2 control-label form-control-static text-right">权限</label>
                    <div class="col-sm-9 col-md-8">
                        <input type="hidden" name="auth." value="" class="form-final"/>
                        <div class="checkbox" data-fn="auth." data-ft="_check" data-required="required">
                        </div>
                    </div>
                    <div class="col-sm-9 col-md-2 col-sm-offset-3 col-md-offset-0 help-block text-error form-control-static"></div>
                    <div class="col-xs-9 col-md-8 col-xs-offset-3 col-md-offset-2 help-block text-muted form-control-static"></div>
                </div>
                <div class="form-group row dont-close">
                    <label class="col-sm-3 col-md-2 control-label form-control-static text-right">日期</label>
                    <div class="col-sm-9 col-md-8">
                        <div class="input-group">
                            <span class="input-group-addon">从</span>
                            <input type="text" name="mtime" class="form-field invisible" data-topple="hsDate" data-type="timestamp" data-fill="v || new Date().getTime() / 1000" placeholder="开始时间" readonly/>
                            <span class="input-group-addon">&nbsp;</span>
                        </div>
                        <div class="input-group">
                            <span class="input-group-addon">到</span>
                            <input type="text" name="ctime" class="form-field invisible" data-topple="hsDate" data-type="timestamp" data-fill="v || new Date().getTime() / 1000" placeholder="结束时间" readonly/>
                            <span class="input-group-addon">&nbsp;</span>
                        </div>
                    </div>
                    <div class="col-sm-9 col-md-2 col-sm-offset-3 col-md-offset-0 help-block text-error form-control-static"></div>
                    <div class="col-xs-9 col-md-8 col-xs-offset-3 col-md-offset-2 help-block text-muted form-control-static"></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-md-2 control-label form-control-static text-right">标签</label>
                    <div class="col-sm-9 col-md-8">
                        <input type="hidden" name="tags." class="form-field" data-topple="hsDits" multiple="multiple" placeholder="输入标签...">
                    </div>
                    <div class="col-sm-9 col-md-2 col-sm-offset-3 col-md-offset-0 help-block text-error form-control-static"></div>
                    <div class="col-xs-9 col-md-8 col-xs-offset-3 col-md-offset-2 help-block text-muted form-control-static"></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-md-2 control-label form-control-static text-right">关联</label>
                    <div class="col-sm-9 col-md-8">
                        <input name="sect_id" type="hidden" class="form-final"
                               data-topple="hsPickInit" data-ln="section" data-tk="name" data-vk="id"
                               data-pick-target="@" data-pick-href="page/pick.html"
                               data-link-target="@" data-link-href="page/info.html"
                               required="required" placeholder="选择关联..."/>
                    </div>
                    <div class="col-sm-9 col-md-2 col-sm-offset-3 col-md-offset-0 help-block text-error form-control-static"></div>
                    <div class="col-xs-9 col-md-8 col-xs-offset-3 col-md-offset-2 help-block text-muted form-control-static"></div>
                </div>
                <div class="form-group row dont-close">
                    <label class="col-sm-3 col-md-2 control-label form-control-static text-right">文件</label>
                    <div class="col-sm-9 col-md-8">
                        <input name="file." type="hidden" class="form-final"/>
                        <input name="file." type="file" class="invisible"
                               data-topple="hsFileInit"
                               required="required" placeholder="选择附件..."/>
                    </div>
                    <div class="col-sm-9 col-md-2 col-sm-offset-3 col-md-offset-0 help-block text-error form-control-static"></div>
                    <div class="col-xs-9 col-md-8 col-xs-offset-3 col-md-offset-2 help-block text-muted form-control-static"></div>
                </div>
                <div class="form-group row dont-close">
                    <label class="col-sm-3 col-md-2 control-label form-control-static text-right">图片</label>
                    <div class="col-sm-9 col-md-8">
                        <input name="snap." type="hidden" class="form-final"/>
                        <input name="snap." type="file" class="invisible" accept="image/*"
                               data-topple="hsPictInit" data-size="100*100" data-mode="pick"
                               required="required" placeholder="选择图片..."/>
                    </div>
                    <div class="col-sm-9 col-md-2 col-sm-offset-3 col-md-offset-0 help-block text-error form-control-static"></div>
                    <div class="col-xs-9 col-md-8 col-xs-offset-3 col-md-offset-2 help-block text-muted form-control-static"></div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-md-2 control-label form-control-static text-right">标准文件上传</label>
                    <div class="col-sm-9 col-md-8">
                        <input type="file" name="base_file" class="form-control"/>
                        <div class="checkbox">
                            <label><input type="checkbox" name="base_file" value=""/> 清除旧的文件</label>
                        </div>
                    </div>
                    <div class="col-sm-9 col-md-2 col-sm-offset-3 col-md-offset-0 help-block text-error form-control-static"></div>
                    <div class="col-xs-9 col-md-8 col-xs-offset-3 col-md-offset-2 help-block text-muted form-control-static"></div>
                </div>
                <div class="form-group" style="margin-left:0;margin-right:0;">
                    <legend style="margin-bottom:0;">子表单</legend>
                    <div class="help-block text-muted form-control-static">内嵌子表单演示</div>
                    <div data-fn="subs." data-ft="_form" data-href="page/form_sub.html" data-repeated="repeated" data-sub-class="group panel panel-body panel-default" data-sub-style="padding-left:0;padding-right:0;"></div>
                    <div class="row form-sub-add hide">
                        <div class="col-xs-9 col-md-8 col-xs-offset-3 col-md-offset-2">
                            <button type="button" class="btn btn-default" data-toggle="hsFormSubAdd">添加子表单</button>
                        </div>
                    </div>
                    <div class="row form-sub-del hide">
                        <div class="col-xs-9 col-md-8 col-xs-offset-3 col-md-offset-2">
                            <button type="button" class="btn btn-warning" data-toggle="hsFormSubDel">移除</button>
                        </div>
                    </div>
                </div>
            </div><!-- End form-body -->
            <div class="form-foot">
                <div class="form-group row">
                    <div class="col-sm-9 col-md-8 col-sm-offset-3 col-md-offset-2">
                        <div class="btn-toolbar">
                            <button type="submit" class="commit btn btn-primary">提交</button>
                            <button type="button" class="cancel btn btn-link"   >取消</button>
                        </div>
                    </div>
                </div>
            </div><!-- End form-foot -->
        </div><!-- End panel -->
    </form>
</div>
