<div id="dining-food-info" class="dining-info container"
     data-module="hsForm"
     data-load-url="global/data/dining/food/search.act?id=$id"
     data-data-0="_fill_dail:(hsDiningListFillDail)"
     data-data-1="_fill_picture:(hsFormFillView)">
    <div class="itembox">
        <span class="badge to-cart pull-right">
            <b data-fn="dail"></b>
        </span>
        <span data-fn="price"></span>
    </div>
    <div class="form-group">
        <p  data-fn="name"></p>
    </div>
    <div class="form-group">
        <ul data-fn="picture" data-size="64*64" class="pickbox pickrol clearfix"></ul>
        <button type="button" data-toggle="hsView" style="display: none;"></button>
    </div>
    <div class="form-group">
        <p  data-fn="content"></p>
    </div>
</div>
<script type="text/javascript">
    (function($) {
        var context = $("#dining-food-info").removeAttr("id");
        
        context.on("loadBack",function(evt, rst, that) {
            that._cart = JSON.parse(H$("$dining.cart")||"{}");
        });
    })(jQuery);
</script>
