<h2>{DO}文章</h2>
<div id="medium-article-form"
     data-module="hsForm"
     data-load-url="('data/search.json?md='+(H$('#id',this)?'1':'0'))"
     data-save-url="('data/create.json')"
     data-data-0="_fill__fork:(hsFormFillFork)"
     data-data-1="_fill__file:(hsFormFillFile)"
     data-data-2="_fill__view:(hsFormFillView)">
    <form action="" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="id"/>
        <input type="hidden" name="sections.0.sect_id" data-pn="sect_id"/>
        <input type="hidden" name="type" value="default"/>
        <input type="hidden" name="temp" value="default"/>
        <input type="hidden" name="kind" value="html"/>
        <input type="hidden" name="stave" value="0"/>
        <div class="row">
            <div class="col-md-6 center-block">
                <div class="form-group">
                    <label class="control-label">名称</label>
                    <input type="text" name="name" class="form-control" required="required">
                </div>
                <div class="form-group">
                    <label class="control-label">所属分类</label>
                    <input type="hidden" name="sect_id" class="form-ignored"/>
                    <ul class="pickbox" data-ft="_fork" data-fn="sect_id" data-ak="section" data-tk="name" data-vk="id" data-required="required" data-unpicked-error="尚未选择分类"></ul>
                    <button type="button" class="btn btn-default form-control" data-toggle="hsFork" data-target="@" data-href="page/pick.html">选择所属的分类</button>
                </div>
                <div class="form-group dont-close">
                    <label class="control-label">关联附件</label>
                    <input type="text" name="file." class="form-ignored invisible"/>
                    <input type="file" name="file." class="form-ignored invisible"/>
                    <ul class="pickbox" data-ft="_file" data-fn="file." data-required="required" data-unpicked-error="尚未选择附件"></ul>
                    <button type="button" class="btn btn-default form-control" data-toggle="hsFile">选择关联的附件</button>
                </div>
                <div class="form-group dont-close">
                    <label class="control-label">宣传图片</label>
                    <input type="text" name="snap." class="form-ignored invisible"/>
                    <input type="file" name="snap." class="form-ignored invisible"/>
                    <ul class="pickbox" data-ft="_view" data-fn="snap." data-width="100" data-height="100" data-required="required" data-unpicked-error="尚未选择图片"></ul>
                    <button type="button" class="btn btn-default form-control" data-toggle="hsView">选择关联的附件</button>
                </div>
                <div class="form-group dont-close">
                    <label class="control-label">日期区间</label>
                    <div class="input-group">
                        <span class="input-group-addon">从</span>
                        <input type="text" name="mtime" class="form-control" data-toggle="hsDate" data-type="timestamp" data-fl="v || new Date().getTime() / 1000" placeholder="开始时间" readonly/>
                        <span class="input-group-addon">&nbsp;</span>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">到</span>
                        <input type="text" name="ctime" class="form-control" data-toggle="hsDate" data-type="timestamp" data-fl="v || new Date().getTime() / 1000" placeholder="结束时间" readonly/>
                        <span class="input-group-addon">&nbsp;</span>
                    </div>
                    <div class="help-block"></div>
                </div>
                <div class="form-group">
                    <label class="control-label">标签</label>
                    <input type="text" name="word" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">简介</label>
                    <textarea name="note" class="form-control"/></textarea>
                </div>
                <div>
                    <button type="submit" class="ensure btn btn-primary">提交</button>
                    <button type="button" class="cancel btn btn-link"   >取消</button>
                </div>
            </div>
        </div>
    </form>
</div>
