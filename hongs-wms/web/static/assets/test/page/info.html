<h2>查看文章</h2>
<div class="board"
     data-topple="hsForm"
     data-load-url="data/search.json?ab=.enfo"
     data-save-url="data/create.json"
     data--0="_fill__fork:(hsFormFillFork)"
     data--1="_fill__file:(hsFormFillFile)"
     data--2="_fill__view:(hsFormFillView)"
     data--2="_fill__view:(hsFormFillView)"
     data--3="_fill__form:(hsFormFillPart)">
    <form action="" method="POST" enctype="multipart/form-data" class="form-horizontal">
        <input type="hidden" name="id" data-fn/>
        <input type="hidden" name="sections.0.sect_id" data-fill="H$('?sect_id',this)"/>
        <input type="hidden" name="type" value="default"/>
        <input type="hidden" name="temp" value="default"/>
        <input type="hidden" name="kind" value="html"/>
        <input type="hidden" name="stave" value="0"/>
        <div class="panel panel-default">
            <div class="form-body">
                <div class="form-group row">
                    <label class="col-sm-3 col-md-2 control-label form-control-static text-right">名称</label>
                    <div class="col-sm-9 col-md-8">
                        <div class="form-control-static" data-fn="name"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-md-2 control-label form-control-static text-right">备注</label>
                    <div class="col-sm-9 col-md-8">
                        <div class="form-control-static" data-fn="note" style="white-space: pre-line;"></div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-md-2 control-label form-control-static text-right">类型</label>
                    <div class="col-sm-9 col-md-8">
                        <div class="form-control-static">
                            <p data-fn="type_text." data-ft="_review" class="repeated" data-item-class="label label-default">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-md-2 control-label form-control-static text-right">权限</label>
                    <div class="col-sm-9 col-md-8">
                        <div class="form-control-static">
                            <p data-fn="auth_text." data-ft="_review" class="repeated" data-item-class="label label-default">
                        </div>
                    </div>
                </div>
                <div class="form-group row dont-close">
                    <label class="col-sm-3 col-md-2 control-label form-control-static text-right">日期</label>
                    <div class="col-sm-9 col-md-8">
                        <div class="form-control-static">
                            <span>从</span>
                            <span data-fn="mtime" data-ft="_datetime" data-fill="v ? v * 1000 : ''"></span>
                        </div>
                        <div class="form-control-static">
                            <span>到</span>
                            <span data-fn="ctime" data-ft="_datetime" data-fill="v ? v * 1000 : ''"></span>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-md-2 control-label form-control-static text-right">标签</label>
                    <div class="col-sm-9 col-md-8">
                        <div class="form-control-static">
                            <p data-fn="tags." data-ft="_review" class="repeated" data-item-class="label label-default">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-md-2 control-label form-control-static text-right">关联</label>
                    <div class="col-sm-9 col-md-8">
                        <div class="form-control-static">
                            <ul class="repeated forkbox" data-ft="_fork" data-fn="sect_id" data-ln="section" data-tk="name" data-vk="id" data-readonly="readonly"></ul>
                        </div>
                    </div>
                </div>
                <div class="form-group row dont-close">
                    <label class="col-sm-3 col-md-2 control-label form-control-static text-right">文件</label>
                    <div class="col-sm-9 col-md-8">
                        <div class="form-control-static">
                            <ul class="repeated filebox" data-ft="_file" data-fn="file." data-readonly="readonly"></ul>
                        </div>
                    </div>
                </div>
                <div class="form-group row dont-close">
                    <label class="col-sm-3 col-md-2 control-label form-control-static text-right">图片</label>
                    <div class="col-sm-9 col-md-8">
                        <div class="form-control-static">
                            <ul class="repeated filebox" data-ft="_view" data-fn="snap." data-size="100*100" data-readonly="readonly"></ul>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-md-2 control-label form-control-static text-right">标准文件上传</label>
                    <div class="col-sm-9 col-md-8">
                        <div class="form-control-static">
                            <a data-fn="base_file" data-ft="_review" target="_blank"></a>
                        </div>
                    </div>
                </div>
                <div class="form-group" style="margin:0;">
                    <legend style="margin-bottom:0;">子表单</legend>
                    <div class="help-block text-muted form-control-static">内嵌子表单演示</div>
                    <div data-fn="subs." data-ft="_form" data-href="page/info_sub.html" data-repeated="repeated" data-sub-class="group panel panel-body panel-default" data-sub-style="padding-left:0;padding-right:0;"></div>
                </div>
            </div><!-- End form-body -->
            <div class="form-foot">
                <div class="form-group row">
                    <div class="col-sm-9 col-md-8 col-sm-offset-3 col-md-offset-2">
                        <div class="btn-toolbar">
                            <button type="button" class="cancel btn btn-primary">关闭</button>
                        </div>
                    </div>
                </div>
            </div><!-- End form-foot -->
        </div><!-- End panel -->
    </form>
</div>
