<ol class="breadcrumb tabs laps hide row" data-toggle="hsTabs">
    <li class="back-crumb dont-close pull-right">
        <a href="javascript:;">
            <i class="glyphicon glyphicon-remove-sign"></i>
        </a>
    </li>
    <li class="home-crumb active">
        <a href="javascript:;">
            <i class="glyphicon glyphicon-folder-open"></i>
            <b>单元和模块</b>
        </a>
    </li>
</ol>
<div class="labs laps">
    <div></div>
    <div>
        <div class="col-xs-3 side-context">
            <div id="matrix-unit-tree"
                 data-module="hsTree"
                 data-load-url="centra/matrix/unit/list.act?ob=-boost"
                 data-send-urls-0="['centra/matrix/unit/delete.act','.delete','您确定要删除此单元?']"
                 data-open-urls-0="['centra/matrix/unit/form.html?pid={ID}','.create','@']"
                 data-open-urls-1="['centra/matrix/unit/form.html?id={ID}' ,'.modify','@']"
                 data-link-urls-0="['centra/matrix/form/list.html?unit_id={ID}','*.main-context']"
                 data-root-name="单元层级">
                <div>
                    <div class="toolbox col-xs-12 btn-group">
                        <button type="button" class="create btn btn-default">添加</button>
                        <button type="button" class="modify for-select btn btn-default">修改</button>
                        <button type="button" class="delete for-select btn btn-warning" title="删除"><span class="glyphicon glyphicon-trash"></span></button>
                    </div>
                </div>
                <div class="treebox"></div>
            </div>
        </div>
        <div class="col-xs-9 main-context"></div>
    </div>
</div>
<script type="text/javascript">
    (function($) {
        hsFormMove($(".side-context"), $(".main-context"));
    })(jQuery);
</script>
