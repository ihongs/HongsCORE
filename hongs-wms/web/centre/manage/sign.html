<h2>立即登录</h2>
<div id="sign-in-form" data-module="hsForm">
    <form action="centre/sign/create.act?ab=.errs">
        <input type="hidden" name="place" value="centre"/>
        <div class="form-group">
            <input name="username" type="text"     value="" placeholder="username" class="form-control i18n" required="required"/>
        </div>
        <div class="form-group">
            <input name="password" type="password" value="" placeholder="password" class="form-control i18n" required="required"/>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
                <input name="captcode" type="text" value="" placeholder="captcode" class="form-control i18n" required="required" autocomplete="off"/>
            </div>
            <div class="col-sm-6">
                <img src="centre/capt/create.act?b=ffffff&f=444444&h=43" onclick="this.src='centre/capt/create.act?b=ffffff&f=444444&h=43&_='+Math.random()" title="看不清? 点一下换一个."/>
            </div>
            <div class="col-sm-12 help-block"></div>
        </div>
        <div>
            <button type="submit" class="btn btn-info ensure" data-i18n="login">Sign in</button>
            <button type="button" class="btn btn-link cancel" data-i18n="close">Not now</button>
        </div>
    </form>
</div>
<script type="text/javascript">
    (function($) {
        var context = $("#sign-in-form" ).removeAttr("id");
        context.on("saveFail", function() {
            context.find("[name=captcode]").val("");
            context.find( "img" ).click();
        });
        context.on("saveBack", function() {
            location.reload();
        });
    })( jQuery );
</script>
