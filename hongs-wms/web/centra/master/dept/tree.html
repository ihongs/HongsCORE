<ol class="breadcrumb tabs laps hide row" data-toggle="hsTabs">
    <li class="back-crumb dont-close pull-right">
        <a href="javascript:;">
            <i class="glyphicon glyphicon-remove-sign"></i>
        </a>
    </li>
    <li class="home-crumb active">
        <a href="javascript:;">
            <i class="glyphicon glyphicon-folder-open"></i>
            <b>部门及用户</b>
        </a>
    </li>
</ol>
<div class="labs laps">
    <div></div>
    <div class="row">
        <div class="col-xs-3 side-context">
            <div id="master-dept-tree"
                 data-module="hsTree"
                 data-load-url="centra/master/dept/list.act?ob=name&amp;bind-scope=1"
                 data-send-urls-0="['centra/master/dept/delete.act','.delete','您确定要删除此部门?']"
                 data-open-urls-0="['centra/master/dept/form.html?id={ID}' ,'.modify','@']"
                 data-open-urls-1="['centra/master/dept/form.html?pid={ID}','.create','@']"
                 data-link-urls-0="['centra/master/user/list.html?dept_id={ID}','*.main-context']"
                 data-root-name="组织架构">
                <div class="clearfix">
                    <div class="toolbox col-xs-12 btn-group">
                        <button type="button" class="create btn btn-default">添加</button>
                        <button type="button" class="modify for-select btn btn-default">修改</button>
                        <button type="button" class="delete for-select btn btn-warning" title="删除"><span class="glyphicon glyphicon-trash"></span></button>
                    </div>
                </div>
                <div class="treebox"></div>
            </div>
        </div>
        <div class="col-xs-9 main-context"></div>
        <script type="text/javascript">
        (function($) {
            hsUserMove($(".side-context"), $(".main-context"));
        })( jQuery );
        </script>
    </div>
</div>
