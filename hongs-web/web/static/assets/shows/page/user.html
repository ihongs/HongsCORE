<h3 class="hide">用户信息</h3>
<div id="user-form"
     data-module="hsForm"
     data-save-url="data/create.json">
    <form action="" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="id"/>
        <div class="form-group">
            <label class="control-label">姓名</label>
            <input type="text"  name="name"  value="哈哈 abcdef" class="form-control" required/>
        </div>
        <div class="form-group">
            <label class="control-label">电话</label>
            <input type="tel"   name="tel"   value="12312345678" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="control-label">邮箱</label>
            <input type="email" name="email" value="abc@def.com" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="control-label">原口令</label>
            <input type="password" name="passolde" class="form-control" required/>
        </div>
        <div class="form-group">
            <label class="control-label">新口令</label>
            <input type="password" name="password" class="form-control" data-relate="passcode"/>
        </div>
        <div class="form-group">
            <input type="password" name="passcode" class="form-control" data-repeat="password" data-error="请重复输入口令" placeholder="请重复输入口令"/>
        </div>
        <div>
            <button type="submit" class="ensure btn btn-primary">提交</button>
            <button type="button" class="cancel btn btn-link"   >取消</button>
        </div>
    </form>
</div>
