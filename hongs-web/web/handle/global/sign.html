<h2>登录</h2>
<form id="sign-in-form" method="POST" action="manage/sign/create.act" data-module="hsForm">
    <input type="hidden" name="place" value=""/>
    <div class="form-group">
        <input name="username" type="text" value="" placeholder="请输入用户名" class="form-control i18n" required="required"/>
    </div>
    <div class="form-group">
        <input name="password" type="password" value="" placeholder="请输入密码" class="form-control i18n" required="required"/>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <input name="captcha" type="text" value="" placeholder="请输入验证码" class="form-control i18n" required="required"/>
        </div>
        <div class="col-sm-6">
            <img src="handle/capt/create.act" onclick="this.src='handle/capt/create.act?b=222222&f=cccccc&h=43&_='+Math.random()" title="看不清? 点一下换一个."/>
        </div>
        <div class="col-sm-12 help-block"></div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary btn-lg">立即登录</button>
        <button type="button" class="btn btn-link btn-lg cancel">取消</button>
    </div>
</form>
<script type="text/javascript">
    (function($) {
        $("#sign-in-form").on("saveBack", function() {
            location.reload();
        });
    })(jQuery);
</script>
