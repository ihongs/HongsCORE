<div id="hongs-module-pick"
     data-module="hsList"
     data-load-url="manage/matrix/form/list.act"
     data-data-0="_fill__fork:(hsListFillFork)">
    <div>
        <div class="toolbox col-md-8 btn-group">
            <button type="button" class="ensure btn btn-default">选择表单</button>
            <button type="button" class="cancel btn btn-link">取消</button>
        </div>
        <form class="findbox col-md-4 input-group" action="" method="POST">
            <input type="search" name="wd" class="form-control input-search"/>
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
            </span>
        </form>
    </div>
    <div class="listbox table-responsive">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th data-fn="id[]" data-ft="_fork" class="_check">
                        <input type="checkbox" class="checkall" name="id[]"/>
                    </th>
                    <th data-fn="name" class="sortable">名称</th>
                    <th data-fn="mtime" data-ft="_htime" class="_htime sortable">修改时间</th>
                    <th data-fn="ctime" data-ft="_htime" class="_htime sortable">创建时间</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="pagebox"></div>
</div>
<style type="text/css">
    #hogns-module-pick .findbox { display: none; }
    @media (min-width: 768px) {
        #hogns-module-pick .findbox { display: block; }
    }
</style>
