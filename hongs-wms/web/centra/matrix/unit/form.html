<h2>{DO}单元</h2>
<div id="matrix-unit-form"
     data-module="hsForm"
     data-load-url="centra/matrix/unit/info.act?id=${id}"
     data-save-url="centra/matrix/unit/save.act"
     data-data-0="_fill_icon: (hsFormFillView) ">
    <form action="" method="POST" enctype="multipart/form-data">
        <input type="hidden" name="id" />
        <input type="hidden" name="pid"/>
        <div class="form-group row">
            <label class="col-xs-3 col-md-2 control-label form-control-static text-right">名称</label>
            <div class="col-xs-9 col-md-8">
                <input class="form-control" required="required" type="text" name="name"
                       data-unique="centra/matrix/unit/unique.act?rb=id&id=${id}&pid=${pid}"
                       placeholder="请输入名字用以作为菜单显示"/>
            </div>
            <div class="col-xs-9 col-md-2 col-xs-offset-3 col-md-offset-0 help-block text-error form-control-static"></div>
        </div>
        <div class="form-group row">
            <label class="col-xs-3 col-md-2 control-label form-control-static text-right">权重</label>
            <div class="col-xs-9 col-md-8">
                <input class="form-control" required="required" type="number" name="boost" value="0"/>
            </div>
            <div class="col-xs-9 col-md-2 col-xs-offset-3 col-md-offset-0 help-block text-error form-control-static"></div>
        </div>
        <div class="form-group row">
            <label class="col-xs-3 col-md-2 control-label form-control-static text-right">备注</label>
            <div class="col-xs-9 col-md-8">
                <textarea class="form-control" name="note"></textarea>
            </div>
            <div class="col-xs-9 col-md-2 col-xs-offset-3 col-md-offset-0 help-block text-error form-control-static"></div>
        </div>
        <hr/>
        <div class="row">
            <div class="col-xs-9 col-md-8 col-xs-offset-3 col-md-offset-2">
                <div>
                    <button type="submit" class="commit btn btn-primary">提交</button>
                    <button type="button" class="cancel btn btn-link"   >取消</button>
                </div>
            </div>
        </div>
        <br/>
    </form>
</div>
