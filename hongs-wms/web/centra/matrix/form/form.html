<h2>{DO}表单</h2>
<div id="matrix-form-form" class="cols-form" data-module="hsCols">
    <div class="clearfix">
        <div class="col-sm-6">
            <div data-module="hsForm"
                 data-load-url="centra/matrix/form/info.act?id=${id}"
                 data-save-url="centra/matrix/form/save.act">
                <form class="record-form">
                    <input type="hidden" name="id"/>
                    <input type="hidden" name="unit_id"/>
                    <input type="hidden" name="conf"   />
                    <div class="form-group" data-type="text">
                        <label class="control-label clearfix" style="display: block;">
                            <span>名称</span>
                        </label>
                        <input class="form-control" name="name" type="text" required="required" placeholder="输入名字用以识别这个表单"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label clearfix" style="display: block">
                            <span>权重</span>
                        </label>
                        <input class="form-control" name="boost" type="number" required="required" value="0"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label clearfix" style="display: block">
                            <span>备注</span>
                        </label>
                        <textarea class="form-control" name="note"></textarea>
                    </div>
                    <div class="invisible">
                        <button type="submit"/>
                    </div>
                </form>
            </div>
            <div data-module="hsForm">
                <form class="target-form">
                    <div class="form-group" data-type="line">
                        <legend class="clearfix" data-valtype="text">
                            <span>点击备选字段上的“+”符号可将字段加入</span>
                        </legend>
                    </div>
                    <div class="target-area"></div>
                    <div class="clearfix">
                        <div class="pull-left" >
                            <button type="button" class="btn btn-success ensure">保存设置</button>
                            <button type="button" class="btn btn-link    cancel">取消</button>
                        </div>
                        <div class="pull-right">
                            <button type="submit" class="btn btn-primary">模拟提交</button>
                            <button type="reset"  class="btn btn-link"   >重置</button>
                        </div>
                    </div>
                    <div class="invisible">
                        <div class="form-gorup">
                            <input type="hidden" name="validate" data-validate="validate"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 备选字段 -->
        <div class="col-sm-6" style="background: #f8f8f8; padding-top: 15px;">
            <form class="widget-form" onsubmit="return false;">
                <div class="form-group" data-type="line">

                <div class="form-group base-field" data-type="name">
                    <label class="control-label clearfix" style="display: block;">
                        <span>名称</span>
                        <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                        <span class="glyphicon glyphicon-info-sign pull-right"></span>
                        <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                    </label>
                    <input class="form-control" name="name" type="text" placeholder="请输入..."/>
                </div>
                <div class="form-group base-field" data-type="note">
                    <label class="control-label clearfix" style="display: block;">
                        <span>简介</span>
                        <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                        <span class="glyphicon glyphicon-info-sign pull-right"></span>
                        <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                    </label>
                    <input class="form-control" name="note" type="text" placeholder="请输入..."/>
                </div>

                        <span class="glyphicon glyphicon-plus-sign pull-right"></span>

                        <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                    </label>
                    <input class="form-control" name="-" type="date"/>
                </div>
                <div class="form-group" data-type="select">
                    <label class="control-label clearfix" style="display: block;">
                        <span>选项</span>
                        <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                        <span class="glyphicon glyphicon-info-sign pull-right"></span>
                        <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                    </label>

                        <option value="">--请选择--</option>
                    </select>

                        <span class="glyphicon glyphicon-info-sign pull-right"></span>
                        <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                    </label>

                        <span>关联</span>

                </div>
                <div class="form-group">
                    <legend class="clearfix" data-valtype="text">
                        <span>系统字段</span>
                    </legend>
                </div>
                <div class="form-group base-field" data-type="ctime">
                    <label class="control-label clearfix" style="display: block;">
                        <span>创建时间</span>
                        <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                        <span class="glyphicon glyphicon-info-sign pull-right"></span>
                        <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                    </label>
                    <input class="invisible" type="datetime" name="ctime" data-type="timestamp" data-default="=%now" data-default-create="yes" data-default-always="yes" data-editable="no"/>
                </div>
                <div class="form-group base-field" data-type="mtime">
                    <label class="control-label clearfix" style="display: block;">
                        <span>修改时间</span>
                        <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                        <span class="glyphicon glyphicon-info-sign pull-right"></span>
                        <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                    </label>
                    <input class="invisible" type="datetime" name="mtime" data-type="timestamp" data-default="=%now" data-default-create="no" data-default-always="yes" data-editable="no"/>
                </div>
                <div class="form-group base-field" data-type="cuid">
                    <label class="control-label clearfix" style="display: block;">
                        <span>创建用户</span>
                        <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                        <span class="glyphicon glyphicon-info-sign pull-right"></span>
                        <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                    </label>
                    <input class="invisible" type="fork" name="cuid" data-verify-type="string" data-default="=$uid" data-default-create="yes" data-default-always="yes" data-editable="no" data-at="centra/master/user/list" data-al="centra/master/user/pick.html" data-ak="user" data-vk="id" data-tk="name"/>
                </div>
                <div class="form-group base-field" data-type="muid">
                    <label class="control-label clearfix" style="display: block;">
                        <span>修改用户</span>
                        <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                        <span class="glyphicon glyphicon-info-sign pull-right"></span>
                        <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                    </label>
                    <input class="invisible" type="fork" name="muid" data-verify-type="string" data-default="=$uid" data-default-create="no" data-default-always="yes" data-editable="no" data-at="centra/master/user/list" data-al="centra/master/user/pick.html" data-ak="user" data-vk="id" data-tk="name"/>
                </div>
                <div class="form-group base-field" data-type="_">
                    <label class="control-label clearfix" style="display: block;">
                        <span>表单设置</span>
                        <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                        <span class="glyphicon glyphicon-info-sign pull-right"></span>
                        <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                    </label>
                    <input class="invisible" type="" name="@"/>
                </div>
                <div class="form-group base-field" data-type="-" style="display: none;">
                    <label class="control-label clearfix" style="display: block;">
                        <span>自定字段</span>
                        <span class="glyphicon glyphicon-remove-sign pull-right"></span>
                        <span class="glyphicon glyphicon-info-sign pull-right"></span>
                        <span class="glyphicon glyphicon-plus-sign pull-right"></span>
                    </label>
                    <input class="invisible" type="" name="-"/>
                </div>
            </form>
        </div>
    </div>
