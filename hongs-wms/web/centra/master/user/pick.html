<h2>选择用户</h2>
<div id="master-user-pick"
     data-module="hsList"
     data-load-url="centra/master/user/list.act?with-depts=2"
     data-load-data="(this.closest('.loadbox'))"
     data-data-0="_fill__fork:(hsListFillFork)">
    <div>
        <div class="toolbox col-xs-9 btn-group">
            <button type="button" class="ensure btn btn-primary">确认选择</button>
        </div>
        <form class="findbox col-xs-3 input-group" action="" method="POST">
            <input type="search" name="wd" class="form-control input-search"/>
            <span class="input-group-btn">
                <button type="submit" class="btn btn-default">查找</button>
            </span>
        </form>
    </div>
    <div class="listbox table-responsive">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th data-fn="id[]" data-ft="_fork" class="_check">
                        <input type="checkbox" class="checkall" name="id[]"/>
                    </th>
                    <th data-fn="name" class="sortable">名称</th>
                    <th data-fn="username" class="sortable">账号</th>
                    <th data-fn="depts..name" class="sortable">部门</th>
                    <th data-fn="mtime" data-ft="_htime" data-fl="v*1000" class="_htime sortable">修改时间</th>
                    <th data-fn="ctime" data-ft="_htime" data-fl="v*1000" class="_htime sortable">创建时间</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="pagebox clearfix"></div>
</div>
